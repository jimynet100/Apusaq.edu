<ng-container *ngIf="meta">
    <div class="card card-primary card-outline">
        <div *ngIf="meta && meta.title" class="card-header">
            <i class="fa fa-align-justify"></i> {{ meta.title }}
            <div class="card-header-actions">
                <app-bar-button #barButton [config]="barButtonConfig"></app-bar-button>
            </div>
        </div>
        <app-grid-simple #grid [config]="gridConfig" [filtro]="filtro"></app-grid-simple>
    </div> 
    
</ng-container>
