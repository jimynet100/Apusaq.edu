<ng-container *ngIf="meta">
    <div class="card card-primary card-outline">
        <div class="card-body">
            <dynamic-form [config]="formConfig" #form="dynamicForm"></dynamic-form>
        </div>
        <div class="card-footer">
            <app-bar-button #barButton [config]="barButtonConfig"></app-bar-button>
        </div>
    </div> 
</ng-container>
