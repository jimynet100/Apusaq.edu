<div class="input-group mb-4">
  <div class="input-group-prepend">
    <span class="input-group-text"><i class="icon-lock"></i></span>
  </div>
  <input type="password" [(ngModel)]="value" class="form-control" placeholder="PASSWORD" readonly="true">
</div>

<table class="table table-sm table-borderless"> 
  <tbody>

      <tr>
        <td>
          <div class="btn-group-vertical float-right">
              <div class="btn-group">
                  <button type="button" class="btn btn-secondary" (click)="clickButton('7')" >7</button>
                  <button type="button" class="btn btn-secondary" (click)="clickButton('8')" >8</button>
                  <button type="button" class="btn btn-secondary" (click)="clickButton('9')" >9</button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-secondary" (click)="clickButton('4')" >4</button>
                  <button type="button" class="btn btn-secondary" (click)="clickButton('5')" >5</button>
                  <button type="button" class="btn btn-secondary" (click)="clickButton('6')" >6</button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-secondary" (click)="clickButton('1')" >1</button>
                  <button type="button" class="btn btn-secondary" (click)="clickButton('2')" >2</button>
                  <button type="button" class="btn btn-secondary" (click)="clickButton('3')" >3</button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-secondary" (click)="clickButton('0')" >0</button>
                  <button type="button" class="btn btn-secondary" (click)="clickButton('-1')" >Borrar</button>
                </div>
          </div>
        </td>
        </tr>

  </tbody>
</table>
